<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />

  <style>
    /* Full reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Playfair Display', serif;
    }

    /* GATE SCREEN */
    #gate-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      color: white;
      flex-direction: column;
    }

    #gate-screen button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1.25rem;
      font-family: 'Playfair Display', serif;
      font-weight: bold;
      cursor: pointer;
    }

    /* COMING SOON */
    #coming-soon {
      display: none;
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .coming-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <!-- GATE SCREEN -->
  <div id="gate-screen">
    <h1>Welcome</h1>
    <button onclick="enterSite()">Enter</button>
  </div>

  <!-- COMING SOON PAGE -->
  <div id="coming-soon">
    <img src="dithered hand on face in hotel.png" alt="Coming Soon Background" class="bg-image" />
    <div class="coming-text">COMING SOON</div>
  </div>

  <script>
    function enterSite() {
      document.getElementById('gate-screen').style.display = 'none';
      document.getElementById('coming-soon').style.display = 'block';
    }
  </script>

</body>
</html>
