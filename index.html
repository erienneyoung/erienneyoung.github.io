<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eri's Art Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- GATE SCREEN -->
<div id="gate-screen">
  <div class="gate-content">
    <img src="door.jpg" alt="Enter Gate" width="100" />
    <button id="enter-button">Enter</button>
  </div>
</div>

  <!-- Navigation Menu -->
  <nav>
    <ul>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#shop">Store</a></li>
      <li><a href="#blog">Blog</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <header>
    <h1>Welcome to Eri's World</h1>
    <p>Digital collages, paintings, and other realities</p>
  </header>

  <!-- Placeholder for other sections -->
  <section id="portfolio">
    <h2>Portfolio</h2>
    <p>[Your art will go here]</p>
  </section>

  <section id="shop">
    <h2>Shop</h2>
    <p>[Shopify embed will go here]</p>
  </section>

  <section id="blog">
    <h2>Blog</h2>
    <p>[Substack embed or link]</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: your@email.com</p>
  </section>

  <script>
  const gate = document.getElementById("gate-screen");
  const button = document.getElementById("enter-button");

  button.addEventListener("click", () => {
    gate.style.opacity = 0;
    setTimeout(() => {
      gate.style.display = "none";
    }, 800);
  });
</script>

</body>
</html>
