<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eri's Art Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- GATE SCREEN -->
  <div id="gate-screen">
    <div class="gate-content">
      <img src="door.jpg" alt="Enter Gate" width="100" />
      <button id="enter-button">Enter</button>
    </div>
  </div>

  <!-- MAIN SITE CONTENT -->
  <div id="main-content" style="display: none;">
    <!-- Navigation Menu -->
    <nav>
      <ul>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#shop">Store</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <!-- Hero Section -->
    <header>
      <h1>welcome</h1>
      <p>creations, and other realities</p>
    </header>

    <!-- Placeholder for other sections -->
    <section id="portfolio">
      <h2>Portfolio</h2>
      <p>[art will go here]</p>
    </section>

    <section id="shop">
      <h2>Shop</h2>
      <p>[Shopify embed will go here]</p>
    </section>

    <section id="blog">
      <h2>Blog</h2>
      <p>[Substack embed or link]</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Email: hello@idonotexist.org</p>
    </section>
  </div>

  <!-- Script to handle gate screen transition -->
  <script>
    const gate = document.getElementById("gate-screen");
    const button = document.getElementById("enter-button");
    const main = document.getElementById("main-content");

    button.addEventListener("click", () => {
      gate.style.opacity = 0;
      setTimeout(() => {
        gate.style.display = "none";
        main.style.display = "block";
      }, 800);
    });
  </script>

</body>
</html>
